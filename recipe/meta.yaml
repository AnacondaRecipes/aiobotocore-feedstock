{% set name = "aiobotocore" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a5b397cddd4f81026aa91a14c7dd2650727425740a5af8ba75127ff663faf67

build:
  skip: true  #[py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - aiohttp >=3.3.1
    - aioitertools >=0.5.1
    - botocore >=1.29.76,<1.29.77
    - python
    - wrapt >=1.10.10

test:
  imports:
    - aiobotocore
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/aio-libs/aiobotocore
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Async client for aws services using botocore and aiohttp
  description: |
    Main purpose of this library to support amazon s3 api, but other services
    should work (may be with minor fixes). For now it has been tested only for
    upload/download api for s3. It has been reported that SQS and Dynamo
    services also work.
  dev_url: https://github.com/aio-libs/aiobotocore
  doc_url: https://aiobotocore.readthedocs.io
  

extra:
  recipe-maintainers:
    - nehaljwani
